<section id="history">
    <h2>История группы</h2>
    <h3><a name="start">Начало (1956—1960)</a></h3>
    <p>Весной 1956 года Джон Леннон основал группу «The Blackjacks». Позже, после нескольких смен составов и названий, в 1960 году появилось легендарное название <b>The Beatles</b>.</p>
    <h3>Название</h3>
    <p>Название возникло как симбиоз слов "beetle" (жук) и "beat" (бит, ритм).</p>
</section>
